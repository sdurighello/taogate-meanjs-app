<section data-ng-controller="RiskSeveritiesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Risk severities</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="riskSeverity in riskSeverities" data-ng-href="#!/risk-severities/{{riskSeverity._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="riskSeverity.created | date:'medium'"></span>
				by
				<span data-ng-bind="riskSeverity.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="riskSeverity.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!riskSeverities.$resolved || riskSeverities.length">
    	No Risk severities yet, why don't you <a href="/#!/risk-severities/create">create one</a>?
    </div>
</section>
