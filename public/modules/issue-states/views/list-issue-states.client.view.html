<section data-ng-controller="IssueStatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Issue states</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="issueState in issueStates" data-ng-href="#!/issue-states/{{issueState._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="issueState.created | date:'medium'"></span>
				by
				<span data-ng-bind="issueState.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="issueState.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!issueStates.$resolved || issueStates.length">
    	No Issue states yet, why don't you <a href="/#!/issue-states/create">create one</a>?
    </div>
</section>
