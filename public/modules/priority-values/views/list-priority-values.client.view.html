<section data-ng-controller="PriorityValuesController" data-ng-init="find()">
    <br>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel-heading">
                <ol class="breadcrumb">
                    <li>Setup</li>
                    <li>Prioritization</li>
                    <li class="active">Priority values</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading" data-ng-hide="priorityValue">
                    <div class="text-center">
                        <em>Drag and drop to order by importance. Top is most important.</em>
                    </div>
                </div>
                <div class="panel-body" as-sortable ng-model="priorityValues"
                     style="overflow-y: auto; max-height: 500px; min-height: 500px;">
                    <div class="alert alert-warning text-center" data-ng-hide="priorityValues.length">
                        No priority values yet, why don't you create one?
                    </div>
                    <button ng-repeat="value in priorityValues" as-sortable-item data-ng-click="selectValue(value)"
                            class="btn btn-default btn-lg btn-block center-block" style="overflow: hidden;">
                        <div as-sortable-item-handle>
                            <div class="row">
                                <div class="col-md-2">
                                    <span class="badge">{{(priorityValues.indexOf(value))+1}}</span>
                                </div>
                                <div class="col-md-10 text-center">
                                    {{value.name}}
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4" data-ng-switch="switchValueForm">
            <div class="row" ng-show="userHasAuthorization" ng-switch-default="view">
                <div class="col-md-12">
                    <button class="btn btn-primary" data-ng-click="create()">
                        New priority value
                    </button>
                    <button class="btn btn-success" data-ng-click="selectValueForm('edit')" data-ng-show="priorityValue">
                        Edit portfolio
                    </button>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h6 class="panel-title" data-ng-bind="priorityValue.name"></h6>
                            <div class="text-center" data-ng-hide="priorityValue">
                                <em>Please select a priority value to see the details</em>
                            </div>
                        </div>
                        <div class="panel-body" data-ng-show="priorityValue">
                            <div ng-switch-default="view">
                                <form class="form">
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="control-label">Value name</label>
                                                    <div class="controls">
                                                        <input disabled type="text" class="form-control" ng-model="priorityValue.name">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Numerical value</label>
                                                    <div class="controls">
                                                        <input disabled type="number" class="form-control" ng-model="priorityValue.numericalValue">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Value description</label>
                                                    <div class="controls">
                                                        <textarea disabled class="form-control"
                                                                  ng-model="priorityValue.description">
                                                        </textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div data-ng-show="error" class="text-danger">
                                                        <strong data-ng-bind="error"></strong>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <small>
                                            <em class="text-muted">
                                                Last updated on
                                                <span data-ng-bind="priorityValue.created | date:'mediumDate'"></span>
                                                by
                                                <span data-ng-bind="priorityValue.user.displayName"></span>
                                            </em>
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div data-ng-switch-when="edit">
                                <form class="form" data-ng-submit="update(priorityValue)" novalidate>
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="control-label" for="name">Value name</label>
                                                    <div class="controls">
                                                        <input type="text" id="name" class="form-control"
                                                               data-ng-model="priorityValue.name" placeholder="Name" required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label" for="numerical">Numerical value</label>
                                                    <div class="controls">
                                                        <input type="number" id="numerical" class="form-control" min="0" step="1" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');"
                                                               data-ng-model="priorityValue.numericalValue" placeholder="Enter positive integer" required>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label" for="description">Value description</label>
                                                    <div class="controls">
                                                        <textarea id="description" class="form-control"
                                                          data-ng-model="priorityValue.description" placeholder="Description">
                                                        </textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group center-block">
                                                    <input type="submit" value="Save" class="btn btn-success">
                                                    <a class="btn btn-danger" data-ng-click="remove(priorityValue)">
                                                        <i class="glyphicon glyphicon-trash"></i>
                                                    </a>
                                                    <button type="button" class="btn btn-info" data-ng-click="cancelEdit(priorityValue)">
                                                        Cancel
                                                    </button>
                                                </div>
                                                <div class="form-group">
                                                    <div data-ng-show="error" class="text-danger">
                                                        <strong data-ng-bind="error"></strong>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
