<section data-ng-controller="RiskSeverityAssignmentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Risk severity assignments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="riskSeverityAssignment in riskSeverityAssignments" data-ng-href="#!/risk-severity-assignments/{{riskSeverityAssignment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="riskSeverityAssignment.created | date:'medium'"></span>
				by
				<span data-ng-bind="riskSeverityAssignment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="riskSeverityAssignment.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!riskSeverityAssignments.$resolved || riskSeverityAssignments.length">
    	No Risk severity assignments yet, why don't you <a href="/#!/risk-severity-assignments/create">create one</a>?
    </div>
</section>
