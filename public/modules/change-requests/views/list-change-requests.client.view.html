<section data-ng-controller="ChangeRequestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Change requests</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="changeRequest in changeRequests" data-ng-href="#!/change-requests/{{changeRequest._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="changeRequest.created | date:'medium'"></span>
				by
				<span data-ng-bind="changeRequest.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="changeRequest.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!changeRequests.$resolved || changeRequests.length">
    	No Change requests yet, why don't you <a href="/#!/change-requests/create">create one</a>?
    </div>
</section>
