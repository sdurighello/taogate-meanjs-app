<section data-ng-controller="PeopleGroupsController" data-ng-init="findOne()">
	<br>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel-heading">
				<ol class="breadcrumb">
					<li>Setup</li>
					<li><a href="/#!/people-groups">People groups</a></li>
					<li class="active">View group</li>
				</ol>
			</div>
		</div>
	</div>
	<div class="page-header">
		<h1 data-ng-bind="peopleGroup.name"></h1>
		<p data-ng-bind="peopleGroup.description"></p>
	</div>
	<div class="pull-right" data-ng-show="authentication.user">
		<a class="btn btn-primary" href="/#!/people-groups/{{peopleGroup._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="peopleGroup.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="peopleGroup.user.displayName"></span>
		</em>
	</small>
</section>
