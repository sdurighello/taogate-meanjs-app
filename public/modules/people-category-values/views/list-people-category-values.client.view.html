<section data-ng-controller="PeopleCategoryValuesController" data-ng-init="find()">
    <div class="page-header">
        <h1>People category values</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="peopleCategoryValue in peopleCategoryValues" data-ng-href="#!/people-category-values/{{peopleCategoryValue._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="peopleCategoryValue.created | date:'medium'"></span>
				by
				<span data-ng-bind="peopleCategoryValue.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="peopleCategoryValue.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!peopleCategoryValues.$resolved || peopleCategoryValues.length">
    	No People category values yet, why don't you <a href="/#!/people-category-values/create">create one</a>?
    </div>
</section>
