<section data-ng-controller="ProjectStatusesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Project statuses</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="projectStatus in projectStatuses" data-ng-href="#!/project-statuses/{{projectStatus._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="projectStatus.created | date:'medium'"></span>
				by
				<span data-ng-bind="projectStatus.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="projectStatus.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!projectStatuses.$resolved || projectStatuses.length">
    	No Project statuses yet, why don't you <a href="/#!/project-statuses/create">create one</a>?
    </div>
</section>
