<section data-ng-controller="DependencyImpactsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Dependency impacts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="dependencyImpact in dependencyImpacts" data-ng-href="#!/dependency-impacts/{{dependencyImpact._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="dependencyImpact.created | date:'medium'"></span>
				by
				<span data-ng-bind="dependencyImpact.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="dependencyImpact.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dependencyImpacts.$resolved || dependencyImpacts.length">
    	No Dependency impacts yet, why don't you <a href="/#!/dependency-impacts/create">create one</a>?
    </div>
</section>
