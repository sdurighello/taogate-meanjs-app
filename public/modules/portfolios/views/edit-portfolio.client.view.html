<section data-ng-controller="PortfoliosController" data-ng-init="findOne()">
    <br>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel-heading">
                <ol class="breadcrumb">
                    <li>Setup</li>
                    <li><a href="/#!/portfolios">Portfolios</a></li>
                    <li class="active">Edit portfolio</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="page-header">
        <h1 data-ng-bind="portfolio.name"></h1>
    </div>
        <form class="form" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="form-group col-xs-8 col-md-3">
                        <label class="control-label" for="name">Portfolio name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="portfolio.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group col-xs-8 col-md-3">
                        <label class="control-label" for="type">Portfolio type</label>
                        <select id="type" class="form-control" data-ng-model = "portfolio.type._id"
                                ng-options="portfolioType._id as portfolioType.name for portfolioType in portfolioTypes">
                            <option value="">--choose type</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-8 col-md-3">
                        <label class="control-label" for="parent">Parent portfolio</label>
                        <select id="parent" class="form-control" data-ng-model = "portfolio.parent._id"
                                ng-options="portfolio._id as portfolio.name for portfolio in portfolios">
                            <option value="">--choose parent</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-8 col-md-3">
                        <label class="control-label" for="primaryPM">Portfolio manager</label>
                        <select id="primaryPM" class="form-control" data-ng-model = "portfolio.portfolioManager._id"
                                ng-options="portfolioManager._id as portfolioManager.displayName for portfolioManager in portfolioManagers">
                            <option value="">--choose person</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-8 col-md-3">
                        <label class="control-label" for="backupPM">Backup portfolio manager</label>
                        <select id="backupPM" class="form-control" data-ng-model = "portfolio.backupPortfolioManager._id"
                                ng-options="portfolioManager._id as portfolioManager.displayName for portfolioManager in portfolioManagers">
                            <option value="">--choose person</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-8 col-md-3">
                        <label class="control-label" for="funds">Portfolio funds</label>
                        <div class="controls">
                            <input type="number" data-ng-model="portfolio.funds" id="funds" class="form-control" placeholder="Enter amount">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-md-12">
                        <input type="submit" value="Save" class="btn btn-success">
                        <a class="btn btn-info" href="/#!/portfolios/{{portfolio._id}}">Cancel</a>
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </fieldset>
        </form>
</section>
