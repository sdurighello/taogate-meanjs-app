<section data-ng-controller="PeopleRolesController" data-ng-init="findOne()">
	<br>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel-heading">
				<ol class="breadcrumb">
					<li>Setup</li>
					<li><a href="/#!/people-roles">People roles</a></li>
					<li class="active">View role</li>
				</ol>
			</div>
		</div>
	</div>
	<div class="page-header">
		<h1 data-ng-bind="peopleRole.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user))">
		<a class="btn btn-primary" href="/#!/people-roles/{{peopleRole._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="peopleRole.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="peopleRole.user.displayName"></span>
		</em>
	</small>
</section>
