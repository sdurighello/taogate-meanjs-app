<section data-ng-controller="PortfolioStatusReportsController as vm">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h6 class="panel-title text-center"
                style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: normal; width: 100%;">
                {{statusReport.title}}
            </h6>
        </div>
        <div class="panel-body">

        </div>
    </div>
    <div class="row">
        <div class="center-block text-center">
            <button class="btn btn-primary btn-sm"
                    data-ng-click="cancelModal()"
                    data-ng-disabled="vm.isResolving || isResolving">
                Close
            </button>
        </div>
    </div>
    <br>
    <div class="row"></div>
</section>
