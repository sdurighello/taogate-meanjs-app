<section data-ng-controller="IssueActionStatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Issue action states</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="issueActionState in issueActionStates" data-ng-href="#!/issue-action-states/{{issueActionState._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="issueActionState.created | date:'medium'"></span>
				by
				<span data-ng-bind="issueActionState.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="issueActionState.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!issueActionStates.$resolved || issueActionStates.length">
    	No Issue action states yet, why don't you <a href="/#!/issue-action-states/create">create one</a>?
    </div>
</section>
