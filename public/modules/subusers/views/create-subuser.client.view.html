<section class="row" data-ng-controller="SubusersController">
    <br>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel-heading">
                <ol class="breadcrumb">
                    <li>Admin</li>
                    <li><a href="/#!/subusers">Subusers</a></li>
                    <li class="active">New subuser</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
            <form name="userForm" data-ng-submit="create()" class="signin form-horizontal" novalidate autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input type="text" required id="organization" name="organization" class="form-control" data-ng-model="credentials.organization" placeholder="Organization">
                    </div>
                    <div class="form-group">
                        <label for="organization">Title</label>
                        <input type="text" id="title" name="title" class="form-control" data-ng-model="credentials.title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="role">Roles</label>
                        <div ng-repeat="role in roles">
                            <input required id="role" name="role" type="checkbox" checklist-model="credentials.roles" checklist-value="role.roleString"> {{role.roleTitle}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-success">Sign up</button>
                        <a class="btn btn-large btn-info" href="/#!/subusers">Cancel</a>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
