<section data-ng-controller="PortfolioTypesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Portfolio types</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="portfolioType in portfolioTypes" data-ng-href="#!/portfolio-types/{{portfolioType._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="portfolioType.created | date:'medium'"></span>
				by
				<span data-ng-bind="portfolioType.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="portfolioType.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!portfolioTypes.$resolved || portfolioTypes.length">
    	No Portfolio types yet, why don't you <a href="/#!/portfolio-types/create">create one</a>?
    </div>
</section>
