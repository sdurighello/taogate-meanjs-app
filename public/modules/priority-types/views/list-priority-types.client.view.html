<section data-ng-controller="PriorityTypesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Priority types</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="priorityType in priorityTypes" data-ng-href="#!/priority-types/{{priorityType._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="priorityType.created | date:'medium'"></span>
				by
				<span data-ng-bind="priorityType.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="priorityType.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!priorityTypes.$resolved || priorityTypes.length">
    	No Priority types yet, why don't you <a href="/#!/priority-types/create">create one</a>?
    </div>
</section>
