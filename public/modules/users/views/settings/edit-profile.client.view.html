<section class="row" data-ng-controller="SettingsController">
    <div class="col-xs-12">
        <br>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title text-center">Edit your user profile</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" novalidate autocomplete="off">
                            <fieldset>
                                <div class="row">
                                    <div class="col-sm-4 col-xs-12">
                                        <div class="form-group">
                                            <label for="firstName">First Name</label>
                                            <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" required id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" required id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-xs-12">
                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <input type="text" required id="title" name="title" class="form-control" data-ng-model="user.title" placeholder="Title">
                                        </div>
                                        <div class="form-group">
                                            <label for="organization">Organization</label>
                                            <input type="text" required id="organization" name="organization" class="form-control" data-ng-model="user.organization" placeholder="Organization">
                                        </div>
                                        <div class="form-group">
                                            <label for="role">Roles</label>
                                            <div ng-repeat="role in roles">
                                                <input required id="role" name="role" type="checkbox" checklist-model="user.roles" checklist-value="role.roleString" disabled> {{role.roleTitle}}
                                            </div>
                                            <span data-ng-show="!user.isSuperAdmin"><i>To change roles please contact your administrator</i></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-xs-12">
                                        <div class="form-group" data-ng-show="!user.isSuperAdmin">
                                            <label for="username">Username</label>
                                            <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username" disabled>
                                            <span><i>To change username please contact your administrator</i></span>
                                        </div>
                                        <div class="form-group" data-ng-show="user.isSuperAdmin">
                                            <label for="username">Username</label>
                                            <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="text-center form-group">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                        <div data-ng-show="success" class="text-center text-success">
                                            <strong>Profile Saved Successfully</strong>
                                        </div>
                                        <div data-ng-show="error" class="text-center text-danger">
                                            <strong data-ng-bind="error"></strong>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
