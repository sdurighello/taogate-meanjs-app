<section class="row" data-ng-controller="SettingsController">
    <div class="col-sm-offset-3 col-sm-6 col-xs-12">
        <br>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title text-center">Change password</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <form name="userForm" data-ng-submit="changeUserPassword()" autocomplete="off">
                            <fieldset>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label for="currentPassword">Current Password</label>
                                            <input type="password" required id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="newPassword">New Password</label>
                                            <input type="password" required id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="verifyPassword">Verify Password</label>
                                            <input type="password" required id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
                                        </div>
                                        <div class="text-center text-danger"
                                             data-ng-show="(passwordDetails.newPassword !== passwordDetails.verifyPassword) && (userForm.verifyPassword.$dirty)">
                                            Password mismatch
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="text-center form-group" >
                                            <button type="submit" class="btn btn-success"
                                                    data-ng-disabled="userForm.$invalid || (passwordDetails.newPassword !== passwordDetails.verifyPassword)">
                                                Save Password
                                            </button>
                                        </div>
                                        <div data-ng-show="success" class="text-center text-success">
                                            <strong>Password Changed Successfully</strong>
                                        </div>
                                        <div data-ng-show="error" class="text-center text-danger">
                                            <strong data-ng-bind="error"></strong>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
