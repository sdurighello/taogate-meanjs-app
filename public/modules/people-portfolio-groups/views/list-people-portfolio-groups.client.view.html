<section data-ng-controller="PeoplePortfolioGroupsController" data-ng-init="find()">
    <div class="page-header">
        <h1>People portfolio groups</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="peoplePortfolioGroup in peoplePortfolioGroups" data-ng-href="#!/people-portfolio-groups/{{peoplePortfolioGroup._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="peoplePortfolioGroup.created | date:'medium'"></span>
				by
				<span data-ng-bind="peoplePortfolioGroup.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="peoplePortfolioGroup.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!peoplePortfolioGroups.$resolved || peoplePortfolioGroups.length">
    	No People portfolio groups yet, why don't you <a href="/#!/people-portfolio-groups/create">create one</a>?
    </div>
</section>
