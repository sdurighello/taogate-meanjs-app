<section data-ng-controller="PeopleProjectGroupsController" data-ng-init="find()">
    <div class="page-header">
        <h1>People project groups</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="peopleProjectGroup in peopleProjectGroups" data-ng-href="#!/people-project-groups/{{peopleProjectGroup._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="peopleProjectGroup.created | date:'medium'"></span>
				by
				<span data-ng-bind="peopleProjectGroup.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="peopleProjectGroup.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!peopleProjectGroups.$resolved || peopleProjectGroups.length">
    	No People project groups yet, why don't you <a href="/#!/people-project-groups/create">create one</a>?
    </div>
</section>
