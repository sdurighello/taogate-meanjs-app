<section data-ng-controller="ProjectMilestonesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Project milestones</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="projectMilestone in projectMilestones" data-ng-href="#!/project-milestones/{{projectMilestone._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="projectMilestone.created | date:'medium'"></span>
				by
				<span data-ng-bind="projectMilestone.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="projectMilestone.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!projectMilestones.$resolved || projectMilestones.length">
    	No Project milestones yet, why don't you <a href="/#!/project-milestones/create">create one</a>?
    </div>
</section>
