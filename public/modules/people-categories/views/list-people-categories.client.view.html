<section data-ng-controller="PeopleCategoriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>People categories</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="peopleCategory in peopleCategories" data-ng-href="#!/people-categories/{{peopleCategory._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="peopleCategory.created | date:'medium'"></span>
				by
				<span data-ng-bind="peopleCategory.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="peopleCategory.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!peopleCategories.$resolved || peopleCategories.length">
    	No People categories yet, why don't you <a href="/#!/people-categories/create">create one</a>?
    </div>
</section>
