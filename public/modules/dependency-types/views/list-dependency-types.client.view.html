<section data-ng-controller="DependencyTypesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Dependency types</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="dependencyType in dependencyTypes" data-ng-href="#!/dependency-types/{{dependencyType._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="dependencyType.created | date:'medium'"></span>
				by
				<span data-ng-bind="dependencyType.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="dependencyType.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dependencyTypes.$resolved || dependencyTypes.length">
    	No Dependency types yet, why don't you <a href="/#!/dependency-types/create">create one</a>?
    </div>
</section>
