<section data-ng-controller="FinancialBenefitGroupsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Financial benefit groups</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="financialBenefitGroup in financialBenefitGroups" data-ng-href="#!/financial-benefit-groups/{{financialBenefitGroup._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="financialBenefitGroup.created | date:'medium'"></span>
				by
				<span data-ng-bind="financialBenefitGroup.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="financialBenefitGroup.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!financialBenefitGroups.$resolved || financialBenefitGroups.length">
    	No Financial benefit groups yet, why don't you <a href="/#!/financial-benefit-groups/create">create one</a>?
    </div>
</section>
