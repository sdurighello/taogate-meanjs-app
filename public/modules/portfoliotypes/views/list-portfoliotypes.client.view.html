<section data-ng-controller="PortfoliotypesController" data-ng-init="find()">
    <br>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel-heading">
                <ol class="breadcrumb">
                    <li>Setup</li>
                    <li>Portfolio structure</li>
                    <li class="active">Portfolio types</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="row" ng-show="userHasCreateAuthorization">
        <div class="col-md-3">
            <br>
            <button class="btn btn-primary"
                    ng-click="create()">
                New portfolio type
            </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="alert alert-warning text-center" data-ng-hide="portfoliotypes.length">
            No portfolio types yet, why don't you create one?
        </div>
        <div class="col-md-4" data-ng-repeat="type in portfoliotypes" data-ng-switch="switchTypeForm[type._id]" >
            <div class="panel panel-default" title="Last updated on {{type.created | date:'medium'}} by {{type.user.displayName}}">
                <div class="panel-body">
                    <div ng-switch-default="view">
                        <form class="form">
                            <fieldset>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="controls">
                                                <input disabled type="text" class="form-control" ng-model="type.name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="controls">
                                                <textarea disabled class="form-control" ng-model="type.description"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group center-block" data-ng-show="userHasUpdateAuthorization">
                                            <button type="button" class="btn btn-success" ng-click="selectType(type)">
                                                Edit
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <div data-ng-show="error" class="text-danger">
                                                <strong data-ng-bind="error"></strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div data-ng-switch-when="edit">
                        <form class="form" data-ng-submit="update(type)" novalidate>
                            <fieldset>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="controls">
                                                <input type="text" id="name" class="form-control"
                                                       data-ng-model="type.name" placeholder="Name" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="controls">
                                                <textarea id="description" class="form-control"
                                                       data-ng-model="type.description" placeholder="Description"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group center-block">
                                            <input type="submit" value="Save" class="btn btn-success">
                                            <a class="btn btn-danger" data-ng-click="remove(type)" data-ng-show="userHasDeleteAuthorization">
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </a>
                                            <button type="button" class="btn btn-info" data-ng-click="cancelEdit(type)">
                                                Cancel
                                            </button>
                                        </div>
                                        <div class="form-group">
                                            <div data-ng-show="error" class="text-danger">
                                                <strong data-ng-bind="error"></strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
