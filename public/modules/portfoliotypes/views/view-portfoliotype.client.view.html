<section data-ng-controller="PortfoliotypesController" data-ng-init="findOne()">
	<br>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel-heading">
				<ol class="breadcrumb">
					<li>Setup</li>
					<li><a href="/#!/portfoliotypes">Portfolio types</a></li>
					<li class="active">View portfolio type</li>
				</ol>
			</div>
		</div>
	</div>
	<div class="page-header">
		<h1 data-ng-bind="portfoliotype.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="(authentication.user)">
		<a class="btn btn-primary" href="/#!/portfoliotypes/{{portfoliotype._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="portfoliotype.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="portfoliotype.user.displayName"></span>
		</em>
	</small>
</section>
