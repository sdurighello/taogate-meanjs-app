<section data-ng-controller="PeopleProjectRolesController" data-ng-init="find()">
    <div class="page-header">
        <h1>People project roles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="peopleProjectRole in peopleProjectRoles" data-ng-href="#!/people-project-roles/{{peopleProjectRole._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="peopleProjectRole.created | date:'medium'"></span>
				by
				<span data-ng-bind="peopleProjectRole.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="peopleProjectRole.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!peopleProjectRoles.$resolved || peopleProjectRoles.length">
    	No People project roles yet, why don't you <a href="/#!/people-project-roles/create">create one</a>?
    </div>
</section>
