<section data-ng-controller="LogReasonsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Log reasons</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="logReason in logReasons" data-ng-href="#!/log-reasons/{{logReason._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="logReason.created | date:'medium'"></span>
				by
				<span data-ng-bind="logReason.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="logReason.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!logReasons.$resolved || logReasons.length">
    	No Log reasons yet, why don't you <a href="/#!/log-reasons/create">create one</a>?
    </div>
</section>
