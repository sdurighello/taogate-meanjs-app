<section data-ng-controller="RiskCategoriesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Risk categories</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="riskCategory in riskCategories" data-ng-href="#!/risk-categories/{{riskCategory._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="riskCategory.created | date:'medium'"></span>
				by
				<span data-ng-bind="riskCategory.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="riskCategory.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!riskCategories.$resolved || riskCategories.length">
    	No Risk categories yet, why don't you <a href="/#!/risk-categories/create">create one</a>?
    </div>
</section>
