<section data-ng-controller="QualitativeImpactsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Qualitative impacts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="qualitativeImpact in qualitativeImpacts" data-ng-href="#!/qualitative-impacts/{{qualitativeImpact._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="qualitativeImpact.created | date:'medium'"></span>
				by
				<span data-ng-bind="qualitativeImpact.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="qualitativeImpact.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!qualitativeImpacts.$resolved || qualitativeImpacts.length">
    	No Qualitative impacts yet, why don't you <a href="/#!/qualitative-impacts/create">create one</a>?
    </div>
</section>
