<section data-ng-controller="ProjectReviewsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Project reviews</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="projectReview in projectReviews" data-ng-href="#!/project-reviews/{{projectReview._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="projectReview.created | date:'medium'"></span>
				by
				<span data-ng-bind="projectReview.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="projectReview.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!projectReviews.$resolved || projectReviews.length">
    	No Project reviews yet, why don't you <a href="/#!/project-reviews/create">create one</a>?
    </div>
</section>
