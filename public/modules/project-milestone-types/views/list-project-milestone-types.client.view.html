<section data-ng-controller="ProjectMilestoneTypesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Project milestone types</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="projectMilestoneType in projectMilestoneTypes" data-ng-href="#!/project-milestone-types/{{projectMilestoneType._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="projectMilestoneType.created | date:'medium'"></span>
				by
				<span data-ng-bind="projectMilestoneType.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="projectMilestoneType.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!projectMilestoneTypes.$resolved || projectMilestoneTypes.length">
    	No Project milestone types yet, why don't you <a href="/#!/project-milestone-types/create">create one</a>?
    </div>
</section>
