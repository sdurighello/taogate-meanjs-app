<section data-ng-controller="PortfolioReviewsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Portfolio reviews</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="portfolioReview in portfolioReviews" data-ng-href="#!/portfolio-reviews/{{portfolioReview._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="portfolioReview.created | date:'medium'"></span>
				by
				<span data-ng-bind="portfolioReview.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="portfolioReview.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!portfolioReviews.$resolved || portfolioReviews.length">
    	No Portfolio reviews yet, why don't you <a href="/#!/portfolio-reviews/create">create one</a>?
    </div>
</section>
