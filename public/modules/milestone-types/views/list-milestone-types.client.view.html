<section data-ng-controller="MilestoneTypesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Milestone types</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="milestoneType in milestoneTypes" data-ng-href="#!/milestone-types/{{milestoneType._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="milestoneType.created | date:'medium'"></span>
				by
				<span data-ng-bind="milestoneType.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="milestoneType.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!milestoneTypes.$resolved || milestoneTypes.length">
    	No Milestone types yet, why don't you <a href="/#!/milestone-types/create">create one</a>?
    </div>
</section>
