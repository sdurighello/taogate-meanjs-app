<section data-ng-controller="RiskImpactsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Risk impacts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="riskImpact in riskImpacts" data-ng-href="#!/risk-impacts/{{riskImpact._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="riskImpact.created | date:'medium'"></span>
				by
				<span data-ng-bind="riskImpact.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="riskImpact.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!riskImpacts.$resolved || riskImpacts.length">
    	No Risk impacts yet, why don't you <a href="/#!/risk-impacts/create">create one</a>?
    </div>
</section>
