<section data-ng-controller="ProjectStatusReportsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Project status reports</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="projectStatusReport in projectStatusReports" data-ng-href="#!/project-status-reports/{{projectStatusReport._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="projectStatusReport.created | date:'medium'"></span>
				by
				<span data-ng-bind="projectStatusReport.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="projectStatusReport.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!projectStatusReports.$resolved || projectStatusReports.length">
    	No Project status reports yet, why don't you <a href="/#!/project-status-reports/create">create one</a>?
    </div>
</section>
