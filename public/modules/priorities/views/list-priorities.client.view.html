<section data-ng-controller="PrioritiesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Priorities</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="priority in priorities" data-ng-href="#!/priorities/{{priority._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="priority.created | date:'medium'"></span>
				by
				<span data-ng-bind="priority.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="priority.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!priorities.$resolved || priorities.length">
    	No Priorities yet, why don't you <a href="/#!/priorities/create">create one</a>?
    </div>
</section>
