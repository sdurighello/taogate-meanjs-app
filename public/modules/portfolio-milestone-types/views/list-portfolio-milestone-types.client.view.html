<section data-ng-controller="PortfolioMilestoneTypesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Portfolio milestone types</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="portfolioMilestoneType in portfolioMilestoneTypes" data-ng-href="#!/portfolio-milestone-types/{{portfolioMilestoneType._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="portfolioMilestoneType.created | date:'medium'"></span>
				by
				<span data-ng-bind="portfolioMilestoneType.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="portfolioMilestoneType.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!portfolioMilestoneTypes.$resolved || portfolioMilestoneTypes.length">
    	No Portfolio milestone types yet, why don't you <a href="/#!/portfolio-milestone-types/create">create one</a>?
    </div>
</section>
