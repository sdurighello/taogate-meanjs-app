<section data-ng-controller="RisksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Risks</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="risk in risks" data-ng-href="#!/risks/{{risk._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="risk.created | date:'medium'"></span>
				by
				<span data-ng-bind="risk.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="risk.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!risks.$resolved || risks.length">
    	No Risks yet, why don't you <a href="/#!/risks/create">create one</a>?
    </div>
</section>
