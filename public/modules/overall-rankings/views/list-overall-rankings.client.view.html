<section data-ng-controller="OverallRankingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Overall rankings</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="overallRanking in overallRankings" data-ng-href="#!/overall-rankings/{{overallRanking._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="overallRanking.created | date:'medium'"></span>
				by
				<span data-ng-bind="overallRanking.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="overallRanking.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!overallRankings.$resolved || overallRankings.length">
    	No Overall rankings yet, why don't you <a href="/#!/overall-rankings/create">create one</a>?
    </div>
</section>
