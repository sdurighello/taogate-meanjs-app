<section data-ng-controller="DefinitionDashboardsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Definition dashboards</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="definitionDashboard in definitionDashboards" data-ng-href="#!/definition-dashboards/{{definitionDashboard._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="definitionDashboard.created | date:'medium'"></span>
				by
				<span data-ng-bind="definitionDashboard.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="definitionDashboard.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!definitionDashboards.$resolved || definitionDashboards.length">
    	No Definition dashboards yet, why don't you <a href="/#!/definition-dashboards/create">create one</a>?
    </div>
</section>
