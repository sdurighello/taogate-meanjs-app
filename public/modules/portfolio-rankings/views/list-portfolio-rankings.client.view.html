<section data-ng-controller="PortfolioRankingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Portfolio rankings</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="portfolioRanking in portfolioRankings" data-ng-href="#!/portfolio-rankings/{{portfolioRanking._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="portfolioRanking.created | date:'medium'"></span>
				by
				<span data-ng-bind="portfolioRanking.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="portfolioRanking.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!portfolioRankings.$resolved || portfolioRankings.length">
    	No Portfolio rankings yet, why don't you <a href="/#!/portfolio-rankings/create">create one</a>?
    </div>
</section>
