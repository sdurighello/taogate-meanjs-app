<section data-ng-controller="GateProcessesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Gate processes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="gateProcess in gateProcesses" data-ng-href="#!/gate-processes/{{gateProcess._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="gateProcess.created | date:'medium'"></span>
				by
				<span data-ng-bind="gateProcess.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="gateProcess.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!gateProcesses.$resolved || gateProcesses.length">
    	No Gate processes yet, why don't you <a href="/#!/gate-processes/create">create one</a>?
    </div>
</section>
